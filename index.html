<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dani's Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name=viewport content="initial-scale=1.0, width=device-width">
    <meta name=robots content=index,follow>
    <meta name=googlebot content=index,follow>
    <meta property=og:url content=https://dani-hacker.github.io/dani/>
    <meta property=og:type content=website>
  <title>Dani's Website</title>
</head>
<body>
  <div class="sample"> 
  <h1 style="text-align: center; color: rgb(188, 233, 199); margin-top: 10px; font-size: 50px;">It will be updated soon</h1><br>
  <h3 style="text-align: center; color: aliceblue; margin-top: 10px; font-size: 25px;">Sit tight and watch for updates</h3>
</div>
  <div class="cursor"></div>
  <script>
    const cursor=document.querySelector('.cursor');
    document.addEventListener('mousemove',(e)=>
    {
      cursor.style.left=e.pageX+'px';
      cursor.style.top=e.pageY+'px';
    })
  </script>


</body>
</html>
